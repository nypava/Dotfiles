[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

[bar/main]

monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 34

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 0
line-color = ${color.background}

border-bottom-color = ${color.foreground}

padding = 2

module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrains Mono:size=9;2"
font-1 = "feather:size=11;3"
font-2 = "CaskaydiaCoveNerdFontMono-Regular:size=19;4"
font-3 = "CaskaydiaCoveNerdFontMono-Regular:size=17;3"
font-4 = "CaskaydiaCoveNerdFontMono-Regular:size=15;3"

modules-left =  workspaces sep network 
modules-center = date 
modules-right = memory sep battery 

dim-value = 1.0

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

enable-ipc = true
click-left-button = true
