[module/i3]
type = internal/i3

pin-workspaces = true

show-urgent = true

;[module/backlight]
;type = internal/backlight

;card = intel_backlight

;format = <ramp> <label>

;label = %percentage%%

;ramp-0 = 
;ramp-1 = 
;ramp-2 = 
;ramp-3 = 
;ramp-4 = 

[module/battery]
type = internal/battery

full-at = 99

battery = BAT1
adapter = ACAD

poll-interval = 2

time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = 

format-discharging = <ramp-capacity><label-discharging>

format-full = <label-full>
format-full-prefix = 

label-charging = " %percentage%%"

label-discharging = " %percentage%%"

label-full = " Full"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


;[module/cpu]
;type = internal/cpu
;interval = 1
;format = <label>
;format-prefix = 
;label = " %percentage%%"


[module/date]
type = internal/date

interval = 1.0
time =  %I:%M %p
date =  %d %B

format = <label>

label = %time%

time-alt = %d %B

[module/memory]
type = internal/memory

interval = 1

format = <label>
format-prefix = 󰐰

label = " %percentage_used%%"

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = wlp3s0

[module/network]
type = internal/network
interface =  wlp0s20f3

format-connected = <ramp-signal> 

format-disconnected = <label-disconnected>

interval = 1.0

accumulate-stats = true

unknown-as-up = true

;label-connected = %downspeed%

label-disconnected = 󰤭

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤯 
ramp-signal-2 = 󰤟
ramp-signal-3 = 󰤢 
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨 

ramp-signal-font = 4

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = true

enable-scroll = true

icon-0 = 1;󰮯
icon-1 = 2;󰊠
icon-2 = 3;󱙝
icon-3 = 4;󱁂

icon-default = 

format = <label-state>

label-monitor = %name%

label-active = %icon%
label-active-font = 5
 
label-occupied = %icon%
label-occupied-font = 5
label-occupied-foreground = ${color.inactive_window}

label-urgent = %icon%
label-urgent-font = 5
label-urgent-foreground = ${color.inactive_window}

label-empty = %icon%
label-empty-font = 5
label-empty-foreground = ${color.inactive_window}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

;[module/volume]
